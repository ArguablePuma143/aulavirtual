{% extends 'module002_base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content2%}
<div>
    {{ wtf.quick_form(form) }}
</div>

<ul class="posts">
    {% for post in posts %}
        <li class="post">
            <div class="post-date">{{ post.timestamp }}</div>
            <div class="post-author">
                <span>
                    {{ post.author.username }}
                </span>
            </div>
            <div class="post-body">{{ post.body }}</div>
        </li>
    {% endfor %}
</ul>

{% endblock %}
